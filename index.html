<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <div class="app">
       <header>
           <h1>Tap Music</h1>
           <p>Make Music with one tap</p>

       <div class="pads">
           <div class="pad1">

           </div>
           <div class="pad2">
               <audio class="sound" src="./Boi sound effect.m4a"></audio>
           </div>
           <div class="pad3">
               <audio class="sound" src="./Character Gone (Anime Sound) - Sound Effect for Editing.m4a"></audio>
           </div>
           <div class="pad4">
               <audio class="sound" src="./Gun Reload sound effect.m4a"></audio>
           </div>
           <div class="pad5">
               <audio class="sound" src="./Honda ad piano keys sound effect (ding dong).m4a"></audio>
           </div>
       </div>
   </div>
  <script src="./index.js"></script>

</html>
